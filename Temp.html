<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrolling Animation Effect</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f0f0f0;
    }

    /* Basic section styles */
    section {
      padding: 100px 20px;
      text-align: center;
      font-size: 2rem;
      opacity: 0; /* Start invisible */
      transform: translateY(50px); /* Start off-screen */
      transition: opacity 0.6s ease-out, transform 0.6s ease-out; /* Smooth transition */
    }

    section.visible {
      opacity: 1; /* Fade in */
      transform: translateY(0); /* Slide into position */
    }

    .section-1 {
      background-color: #cce7ff;
    }

    .section-2 {
      background-color: #f7c6c6;
    }

    .section-3 {
      background-color: #ffebc7;
    }

    .section-4 {
      background-color: #d0f7d0;
    }

    /* Scroll-down arrow for interaction */
    .scroll-down {
      font-size: 2rem;
      margin-top: 30px;
      color: #007BFF;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <section class="section-1">
    <h1>Welcome to the Scroll Animation</h1>
    <p>Scroll down to see the magic!</p>
    <div class="scroll-down">â†“ Scroll Down</div>
  </section>

  <section class="section-2">
    <h2>Section 2</h2>
    <p>This is the second section. It slides in as you scroll!</p>
  </section>

  <section class="section-3">
    <h2>Section 3</h2>
    <p>Scroll down further to reveal more content!</p>
  </section>

  <section class="section-4">
    <h2>Section 4</h2>
    <p>The final section. You've reached the end of the scroll effect!</p>
  </section>

  <script>
    // Function to check if section is in the viewport
    const sections = document.querySelectorAll('section');

    function checkVisibility() {
      sections.forEach(section => {
        const rect = section.getBoundingClientRect();
        if (rect.top >= 0 && rect.bottom <= window.innerHeight) {
          section.classList.add('visible');
        } else {
          section.classList.remove('visible');
        }
      });
    }

    // Listen for scroll events
    window.addEventListener('scroll', checkVisibility);

    // Initial check for visibility on page load
    checkVisibility();
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section with Nav</title>
    <style>
        .hero {
            width: 100%;
            max-width: 100%;
            position: relative;
        }

        .nav_bar {
            position: absolute;
            left: 50%;
           margin-top:20px;
            transform: translateX(-50%);
            color: white;
        }

        .nav_bar ul {
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 0;
        }

        .nav_bar ul li {
            list-style: none;
            align-items: center;
            margin: 10px;
            background-color: #3498db;
            padding: 10px 20px;
            border-radius: 20px 10px 20px 10px;
            /* Top-left, top-right, bottom-right, bottom-left */
        }
        .nav_bar ul li.active{
            border-radius: 30px;
            background-color: #003f69;
            color: ;
        }
        .nav_bar ul li:hover {
            border-radius: 15px;
            cursor:pointer;
            /* Round corners on hover */
        }

        .img-fluid {
            width: 100%;
            height: fit-content;
            
        }

        .text_overlay {
            position: absolute;
            transform: translate(-50%, -50%);
            top: 30%;
            text-align: center;
            left: 50%;
            color: white;
            font-size: 100px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .nav_bar {
                top: 5%; /* Adjust the position for smaller screens */
            }

            .nav_bar ul li {
                padding: 8px 15px; /* Smaller padding for smaller screens */
                font-size: 14px; /* Adjust font size */
            }
            .text_overlay {
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            color: white;
            font-size: 75px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        }

        @media (max-width: 480px) {
            .nav_bar {
                top: 3%; /* Adjust the position for extra small screens */
            }

            .nav_bar ul {
                flex-direction: column; /* Stack the nav items vertically */
            }

            .nav_bar ul li {
                padding: 10px 20px;
                font-size: 16px; /* Adjust font size */
                margin-bottom: 10px; /* Space between items */
            }
            .text_overlay {
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            color: white;
            font-size: 50px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        }
    </style>
</head>

<body>
    <div class="hero">

        <nav class="nav_bar">
            <ul>
                <li class="active"><a href="index.html"></a>Home</li>
                <li>About</li>
                <li>Contact</li>
                <li>Visit</li>
                <li>Services</li>
            </ul>
        </nav>

        <img src="/images/anand-dhumal-stfokPzxn-M-unsplash.jpg" class="img-fluid" alt="...">

        <h1 class="text_overlay">Hello, Pune!!</h1>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
